<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            background: url("bgram.jpg");
            repeat: no-repeat;
            background-size: cover;
            background-position: fixed;
            align-items: center;
            font-family: sans-serif;
            min-height: 100vh;
        }

        .intro {
            font-size: 10vw;
            color: rgba(0, 0, 0, 0.85);
            margin-top: 2rem;
        }

        nav {
            margin-top: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 5vw;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        .container {
            margin-top: 2rem;
            width: 80%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .container h2 {
            font-size: 4vw;
        }

        .container h4 {
            font-size: 3vw;
        }

        .container p {
        }

        .types {
            list-style: none;

        .types h2{
            font-size: 3vw;
        
        .image {
            width: 30vw;
            height: 15vh;
        }
        
        .ing {
            text-decoration: none;
            font-size: 2vw;
        }

        .ing h6 {
            font-size: 1.5vw;
            margin-left: 10px;
        }

        .shio {
            display: flex;
            flex-direction: row;
        }

        
    </style>
</head>
<body>
    <h1 class="intro">Welcome</h1>

    <nav>
        <ul>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>
            RAMEN
        </h2>
        <h4>
            Main Types :
        </h4>
        <ul class="types">
            <li>
                <div>
                    <img src="Shio.jpg" class="image">
                    <h2>Shio Ramen</h2>
                </div>
                <div class="shio">
                    <h4 class="ing">
                        Ingredients :
                    </h4>
                    <ul>
                        <li>
                            <h6>
                                Clear Broth (Chicken/Fish Stock)
                            </h6>
                        </li>
                        <li>
                            <h6>
                                Salt-based Seasoning (Tare)
                            </h6>
                        </li>
                        <li>
                            <h6>
                                Thin Ramen Noodles
                            </h6>
                        </li>
                        <li>
                            <h6>
                                Sliced Pork (Chashu)
                            </h6>
                        </li>
                        <li>
                            <h6>
                                Soft-boiled Egg
                            </h6>
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <div>
                    <img src="Miso.jpg" class="image">
                    <h3>Miso Ramen</h3>
                </div>
            </li>
            <li>
                <div>
                    <img src="Shoyu.jpg" class="image">
                    <h3>Shoyu Ramen</h3>
                </div>
            </li>
            <li>
                <div>
                    <img src="Tonkotsu.jpg" class="image">
                    <h3>Tonkotsu Ramen</h3>
                </div>
            </li>
        </ul>
    </div>
</body>
<footer>
    <h6>
        Group-4_website
    </h6>
</footer>
</html>
