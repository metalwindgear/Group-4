<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: cyan;
            font-family: sans-serif;
            min-height: 100vh;
        }

        .intro {
            font-size: 10vw;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2rem;
        }

        nav {
            margin-top: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        .container {
            margin-top: 2rem;
            width: 80%;
            max-width: 1000px;
        }

        
    </style>
</head>
<body>
    <h1 class="intro">Welcome</h1>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Other content can go here -->
    </div>
</body>
</html>
